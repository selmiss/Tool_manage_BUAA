
user  root;
worker_processes  2;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 100m; 

    sendfile        on;

    keepalive_timeout  65;

    server{
        listen 8091;

        location / {
            proxy_pass  http://127.0.0.1:8090; # æˆ– http://www.baidu.com
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # ssl_certificate /data/wwwroot/tool.selmiss.cn_bundle.crt;
        # ssl_certificate_key /data/wwwroot/tool.selmiss.cn.key;
        # ssl_session_timeout  5m;
        # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4:!DH:!DHE;
        # ssl_prefer_server_ciphers  on;
    }
    server {
        listen 80;
        #listen 443 ssl;
        # server_name  121.4.160.157;
        #charset koi8-r;
        #access_log  logs/host.access.log  main;
        location / {
            root   /usr/share/nginx/html/dist;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }
        error_page  404              /404.html;
        location @router {
                rewrite ^.*$ /index.html last;
        }
        # ssl_certificate /data/tool.selmiss.xyz_bundle.crt;
        # ssl_certificate_key /data/tool.selmiss.xyz.key;
        # ssl_session_timeout  5m;
        # ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        # ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4:!DH:!DHE;
        # ssl_prefer_server_ciphers  on;
        # redirect server error pages to the static page /50x.html
        #
        #error_page   500 502 503 504  /50x.html;
        # location = /50x.html {
        #     root   html;
        # }
    }
}
