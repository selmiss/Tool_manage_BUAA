<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="upload_file">
        <h4 style="margin-bottom: 5px">上传CSV数据集</h4>
        <form action="http://127.0.0.1:8000/manager/uploadImg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" required name="csv_file">
            <p></p>
            <input type="submit" class="update" value="上传CSV数据集">
            <p style="color: #66c968">{{ message }}</p>
        </form>
    </div>
</body>

</html>
